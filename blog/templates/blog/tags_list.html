{% extends 'blog/base_blog.html' %}

{% block title %}
Tags list
{% endblock %}

{%block content%}
<h1 class="mb-5">Tags:</h1>
    {% for tag in tags %}
<div class="card">

  <div class="card-body">
      <h5 class="card-title"><a href="{{tag.get_absolute_url }}">{{tag.title}}</a></h5>
      <a href="{% url 'tag_update_url' slug=tag.slug%}" class="btn btn-primary">Update this tag</a>
      <a href="{% url 'tag_delete_url' slug=tag.slug%}" class="btn btn-danger">Delete this tag</a>


  </div>
</div>

    {% endfor %}
{% endblock %}
